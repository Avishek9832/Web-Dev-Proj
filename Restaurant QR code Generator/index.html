<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu QR Code</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="stars-container">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <div class="container">
        <!-- Admin Section for QR Code Generation -->
        <div id="admin-section" class="section">
            <h1>Generate Restaurant QR Code</h1>
            <button id="generateQRButton" class="btn">Generate QR Code</button>
            <div id="qrcode" class="qr-display"></div>
        </div>

        <!-- Customer Section for Menu Display -->
        <div id="menu-section" class="section">
            <h1>Our Menu</h1>
            <div class="categories">
                <button class="category-btn active" data-category="starters">Starters</button>
                <button class="category-btn" data-category="mainCourse">Main Course</button>
                <button class="category-btn" data-category="desserts">Desserts</button>
            </div>
            <div id="menu-items" class="menu-grid"></div>
        </div>

        <!-- Order Summary Section -->
        <div id="order-section" class="section">
            <h2>Your Order</h2>
            <div id="order-items"></div>
            <div id="order-total"></div>
            <button id="checkout-btn" class="btn">Proceed to Payment</button>
        </div>

        <!-- Payment Section -->
        <div id="payment-section" class="section hidden">
            <h2>Payment</h2>
            <div class="payment-options">
                <button class="payment-btn" data-method="card">
                    <i class="fas fa-credit-card"></i> Card Payment
                </button>
                <button class="payment-btn" data-method="upi">
                    <i class="fas fa-mobile-alt"></i> UPI Payment
                </button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script type="module" src="menuData.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
